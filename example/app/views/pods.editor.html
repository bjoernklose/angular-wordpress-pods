<div class="modal-header">
    <h3 class="modal-title">editing {{pod.post_type}} #{{pod.ID}}</h3>
</div>
<div class="modal-body">
    <h4>{{pod.post_title}}</h4>

    <form>
        <div class="form-group">
            <label for="title">post_title</label>
            <input type="text" id="title" ng-model="pod.post_title" class="form-control" />
        </div>
        <div class="form-group">
            <label for="content">post_content</label>
            <textarea id="content" ng-model="pod.post_content" class="form-control"></textarea>
        </div>

        <!-- TODO: add your own elements that need editing here -->

        <div class="form-group">
            <button class="btn" ng-click="hideRawJSON = !hideRawJSON">show raw JSON</button>
            <div collapse="hideRawJSON">
                {{pod}}
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
